<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Egg Production Records</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Toastify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid px-3">
    <a class="navbar-brand" href="{% url 'records_list' %}">Egg Records</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" 
      aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
      <ul class="navbar-nav">
        <li class="nav-item mx-2">
            <a href="{% url 'records_list' %}" class="btn btn-outline-primary">
              Home
            </a>
        </li>
        <li class="nav-item mx-2">
            <a href="{% url 'add_crates_pieces' %}" class="btn btn-outline-success">
              Enter Daily Record
            </a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item d-flex align-items-center">
            <span class="navbar-text mr-3">Hello, {{ user.username }}</span>
        </li>
        <li class="nav-item">
            <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger">Logout</button>
            </form>
        </li>
        {% else %}
        <li class="nav-item">
            <a href="{% url 'login' %}" class="btn btn-outline-primary">Login</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid my-4 px-3">
    {% block content %}{% endblock %}
</div>

<!-- Toastify JS -->
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<!-- jQuery and Bootstrap JS (required for navbar toggling) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // ✅ Handle Django Messages (Rendered by Backend)
        {% if messages %}
            {% for message in messages %}
                showToast("{{ message|escapejs }}", "{{ message.tags }}");
            {% endfor %}
        {% endif %}
    });

    // ✅ Function to Show Toast Messages
    function showToast(message, type = "info") {
        let bgColor;
        switch (type) {
            case "success":
                bgColor = "green";
                break;
            case "error":
                bgColor = "red";
                break;
            case "warning":
                bgColor = "orange";
                break;
            default:
                bgColor = "blue";
        }

        Toastify({
            text: message,
            duration: 4000,
            gravity: "top",
            position: "right",
            backgroundColor: bgColor,
            stopOnFocus: true,
            close: true
        }).showToast();
    }

    // ✅ Allow Showing Messages from JavaScript (e.g., API responses)
    function triggerToast(message, type = "info") {
        showToast(message, type);
    }
</script>

</body>
</html>
